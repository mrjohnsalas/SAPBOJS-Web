<app-obj-form [objName]="objName" [isLoadingData]="isLoadingData" [formGroup]="formGroup" [indexPath]="indexPath"
    [serviceException]="serviceException" [editMode]="editMode" (sendEventSubmit)="submit()">
    <!-- Init Obj Detail -->
    <div class="form-group row" [ngClass]="{'has-error': name.invalid && (name.dirty || name.touched)}">
        <label for="name" class="col-sm-2 col-form-label text-sm-right control-label">Tipo de
            falla:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Nombre" formControlName="name">

            <span class="text-danger" *ngIf="(name.dirty || name.touched) && name.errors">
                <span *ngIf="name.errors.required">{{ appSettingsService.RequiredErrorMessage }}</span>
                <span *ngIf="name.errors.maxlength">{{ appSettingsService.MaxLengthErrorMessage }}
                    {{ nameMaxLength }}.</span>
            </span>

        </div>
    </div>

    <div class="form-group row"
        [ngClass]="{'has-error': description.invalid && (description.dirty || description.touched)}">
        <label for="description" class="col-sm-2 col-form-label text-sm-right control-label">Descripción:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Descripción" formControlName="description">

            <span class="text-danger" *ngIf="(description.dirty || description.touched) && description.errors">
                <span *ngIf="description.errors.maxlength">{{ appSettingsService.MaxLengthErrorMessage }}
                    {{ descriptionMaxLength }}.</span>
            </span>

        </div>
    </div>
    <!-- End Obj Detail -->
</app-obj-form>
