<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Tipo de falla</h2>
        <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    <h5>Lista de Tipo de falla</h5>

                    <div class="ibox-tools">

                    </div>
                </div>

                <div class="ibox-content">

                    <span class="text-muted small float-right">Ultima modificación: <i class="fa fa-clock-o"></i>{{ currentDate }}</span>

                    <h2>Lista de Tipo de falla</h2>

                    <app-basic-search-form (sendEventSearch)="getSearchText($event)" (sendEventRefresh)="refreshData()" [loadData]="isLoadingData"></app-basic-search-form>

                    <span class="pull-right small text-muted">{{ failureTypes ? failureTypes.length : 0 }} Elementos</span>

                    <app-spinner-overlay-wrapper [selectedSpinner]="spinnerType.DoubleBounce" [showSpinner]="isLoadingData">

                            <table class="footable table toggle-arrow-tiny table-hover" data-page-size="30"
                            data-striping="false" data-filter="#txtSearch" data-filter-min="1" id="ft-index">
                            <thead>
                                <tr>
                                    <th class="text-center" data-hide="phone">Tipo de falla Id</th>
                                    <th class="text-center" data-toggle="true">Tipo de falla</th>
                                    <th class="text-center" data-hide="all">Descripción</th>
                                    <th class="text-center" data-hide="phone">Estado</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of failureTypes; let last = last">
                                    <td class="text-center">{{ item.id }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.description }}</td>
                                    <td class="text-center">
                                        <app-status-label 
                                            [selectedEntity]="entityType.FailureType" [selectedStatus]="item.statusId">
                                        </app-status-label>
                                    </td>
                                    <td class="text-right"></td>
                                    <div class="d-none" *ngIf="last">{{ footableInit() }}</div>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="12">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                            </tfoot>
    
                        </table>

                    </app-spinner-overlay-wrapper>

                </div>
            </div>
        </div>
    </div>
</div>
