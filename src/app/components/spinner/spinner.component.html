<div class="spiner-example" [ngSwitch]="selectedSpinner">

    <div class="sk-spinner sk-spinner-rotating-plane" *ngSwitchCase="spinnerType.RotatingPlane"></div>

    <div class="sk-spinner sk-spinner-double-bounce" *ngSwitchCase="spinnerType.DoubleBounce">
        <div class="sk-double-bounce1"></div>
        <div class="sk-double-bounce2"></div>
    </div>

    <div class="sk-spinner sk-spinner-wave" *ngSwitchCase="spinnerType.Wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
    </div>

    <div class="sk-spinner sk-spinner-wandering-cubes" *ngSwitchCase="spinnerType.WanderingCubes">
        <div class="sk-cube1"></div>
        <div class="sk-cube2"></div>
    </div>

    <div class="sk-spinner sk-spinner-pulse" *ngSwitchCase="spinnerType.Pulse"></div>

    <div class="sk-spinner sk-spinner-chasing-dots" *ngSwitchCase="spinnerType.ChasingDots">
        <div class="sk-dot1"></div>
        <div class="sk-dot2"></div>
    </div>

    <div class="sk-spinner sk-spinner-three-bounce" *ngSwitchCase="spinnerType.ThreeBounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>

    <div class="sk-spinner sk-spinner-circle" *ngSwitchCase="spinnerType.Circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>

    <div class="sk-spinner sk-spinner-cube-grid" *ngSwitchCase="spinnerType.CubeGrid">
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
    </div>

    <div class="sk-spinner sk-spinner-fading-circle" *ngSwitchCase="spinnerType.FadingCircle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</div>
