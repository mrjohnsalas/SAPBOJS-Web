<app-obj-list [objName]="objName" [isLoadingData]="isLoadingData" [newPath]="newPath" [currentDate]="currentDate"
    [objsFiltered]="objsFiltered">
    <div searchForm>
        <app-employees-search-form (sendEventSearch)="searchData($event)" (sendEventRefresh)="refreshData($event)" (sendEventJobChange)="jobChange($event)"
            [isLoadingData]="isLoadingData" [jobs]="jobs"></app-employees-search-form>
    </div>
    <!-- Init Obj Detail -->
    <thead>
        <tr>
            <th class="text-center" data-hide="phone">{{ objName }} Id</th>
            <th class="text-center" data-toggle="true">Nombre completo</th>
            <th class="text-center" data-hide="phone">Puesto de trabajo</th>
            <th class="text-center" data-hide="phone">Cod. Grafipapel</th>
            <th class="text-center" data-hide="phone">Estado</th>
            <th class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of objsFiltered; let last = last">
            <td class="text-center">{{ item.id }}</td>
            <td>{{ item.fullName }}</td>
            <td class="text-center">{{ item.job.name }}</td>
            <td class="text-center">{{ item.grafipapelId }}</td>
            <td class="text-center">
                <app-status-label [selectedEntity]="entityType" [selectedStatus]="item.statusId">
                </app-status-label>
            </td>
            <td class="text-center">
                <app-option-button-bar [optionButtonBar]="getOptionButtonBar(item)"></app-option-button-bar>
            </td>
            <div class="d-none" *ngIf="last">{{ footableInit() }}</div>
        </tr>
    </tbody>
    <!-- End Obj Detail -->
</app-obj-list>
