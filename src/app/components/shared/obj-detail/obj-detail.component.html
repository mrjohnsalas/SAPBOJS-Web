<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>{{ objName }}</h2>
        <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <button type="button" class="btn btn-primary btn-sm" title="{{ appSettingsService.BackToIndexAction }}"
                [routerLink]="indexPath" [disabled]="isLoadingData">
                <i class="fa fa-arrow-left"></i> {{ appSettingsService.BackToIndexAction }}</button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    <h5>{{ deleteMode ? appSettingsService.DeleteAction : appSettingsService.DetailAction + ' de' }} {{ objName }}</h5>

                    <div class="ibox-tools">
                        <app-stepper [stepperBar]="stepperBar" [isLoadingData]="isLoadingData"></app-stepper>
                    </div>

                </div>

                <div class="ibox-content" *ngIf="currentObj">

                    <app-alert [text]="serviceException.message" [bgColor]="bgColor.Danger" *ngIf="serviceException">
                    </app-alert>

                    <app-spinner-overlay-wrapper [selectedSpinner]="spinnerType.DoubleBounce"
                        [showSpinner]="isLoadingData">

                        <div class="row" *ngIf="deleteMode">
                            <div class="col-lg-12">
                                <div class="m-b-md">
                                    <h4 class="text-danger">{{ appSettingsService.DeleteQuestion }}</h4>
                                </div>
                            </div>
                        </div>

                        <!-- Init Obj Detail -->
                        <ng-content></ng-content>
                        <!-- End Obj Detail -->

                        <div class="row">
                            <div class="col-sm-4" *ngIf="!deleteMode">
                                <button type="button" class="btn btn-white btn-sm" title="{{ appSettingsService.BackToIndexAction }}"
                                    [routerLink]="indexPath" [disabled]="isLoadingData">
                                    <i class="fa fa-arrow-left"></i> {{ appSettingsService.BackToIndexAction }}
                                </button>
                                <button type="button" class="btn btn-primary btn-sm ml-1" title="{{ appSettingsService.EditAction }}"
                                    [routerLink]="editPath" [disabled]="isLoadingData">
                                    <i class="fa fa-pencil"></i> {{ appSettingsService.EditAction }}
                                </button>
                                <button type="button" class="btn btn-danger btn-sm ml-1" title="{{ appSettingsService.DeleteAction }}"
                                    [routerLink]="deletePath" [disabled]="isLoadingData">
                                    <i class="fa fa-trash"></i> {{ appSettingsService.DeleteAction }}
                                </button>
                            </div>
                            <div class="col-sm-4" *ngIf="deleteMode">
                                <button type="button" class="btn btn-white btn-sm" title="{{ appSettingsService.CancelAction }}"
                                    [routerLink]="indexPath" [disabled]="isLoadingData">
                                    <i class="fa fa-times"></i> {{ appSettingsService.CancelAction }}
                                </button>
                                <button type="button" class="btn btn-danger btn-sm ml-1" title="{{ appSettingsService.DeleteAction }}"
                                    (click)="delete()" [disabled]="isLoadingData">
                                    <i class="fa fa-trash"></i> {{ appSettingsService.DeleteAction }}
                                </button>
                            </div>
                        </div>

                    </app-spinner-overlay-wrapper>

                </div>

            </div>
        </div>
    </div>
</div>
